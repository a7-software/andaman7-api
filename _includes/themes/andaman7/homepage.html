<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{ site.title }}{% if page.title != site.title %} - {{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ ASSET_PATH }}andaman7/images/favicon.ico" type="image/vnd.microsoft.icon" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css">
    <link href="{{ ASSET_PATH }}andaman7/resources/sb-admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}andaman7/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}andaman7/css/syntax.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}andaman7/css/homepage.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}andaman7/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ ASSET_PATH }}andaman7/css/{{ css_name }}">
    {% endfor %}

    <!--[if lt IE 9]>
    <script src="{{ ASSET_PATH }}andaman7/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.0.0/metisMenu.min.js"></script>
    <script src="{{ ASSET_PATH }}andaman7/resources/sb-admin/js/sb-admin-2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="{{ ASSET_PATH }}andaman7/resources/jiko/jiko.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}andaman7/resources/jekyll-table-of-contents/toc.js" type="text/javascript"></script>
    <script src="{{ ASSET_PATH }}andaman7/js/crypto-js/crypto-js.js"></script>
    <script src="{{ ASSET_PATH }}andaman7/js/utils.js"></script>
</head>

<body>

<div id="wrapper">
    {% include _navbar.html %}

    <div id="page-wrapper">
        {{ content }}
    </div>

    {% include _footer.html %}
</div>

{% include JB/analytics %}

</body>
</html>
