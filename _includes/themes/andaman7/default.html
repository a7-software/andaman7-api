<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{ site.title }}{% if page.title != site.title %} - {{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/favicon.ico" type="image/vnd.microsoft.icon" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css">
    <link href="{{ ASSET_PATH }}/resources/sb-admin/css/sb-admin-2.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="wrapper">
    {% include _navbar.html %}

    <div id="page-wrapper">
        <div class="row">
        {{ content }}
        </div>
    </div>

    {% include _footer.html %}
</div>

{% include JB/analytics %}
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.0.0/metisMenu.min.js"></script>
<script src="{{ ASSET_PATH }}/resources/sb-admin/js/sb-admin-2.js"></script>

</body>
</html>
